<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwais & Sons</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/all.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9KEVQ7YEK3"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#005880',
            },
          },
        },
      };
    </script>

    <style>
      .ml3 {
  font-weight: 900;
  font-size: 3.5em;
  color: #0685F5 !important;
}


      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        z-index: 1000;
      }

      #root {
        display: none;
      }
      @media (max-width: 768px) {
        .ml3 {
          font-size: 2em; /* Reduced font size for mobile */
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <h1 class="ml3">Uwais & Sons</h1>
    </div>

    <!-- Main Content -->
    <div id="root">
    </div>

    <script>
      <!-- Google tag (gtag.js) -->
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

       gtag('config', 'G-9KEVQ7YEK3'); 
      // Wrap every letter in a span
      const textWrapper = document.querySelector('.ml3');
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: '.ml3 .letter',
          opacity: [0, 1],
          easing: 'easeInOutQuad',
          duration: 2250,
          delay: (el, i) => 150 * (i + 1),
        })
        .add({
          targets: '#loader',
          opacity: [1, 0],
          easing: 'easeOutExpo',
          duration: 1000,
          delay: 1000,
          complete: function () {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('root').style.display = 'block';
          },
        });
    </script>
  </body>
</html>
